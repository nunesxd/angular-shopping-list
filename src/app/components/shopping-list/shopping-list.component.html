<div class="row">
    <div class="col-xs-10 p-r-0">
        <app-shopping-edit>
            <!-- (emitShoppingEdit)="onAddIngredient($event)"> -->
        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" 
                *ngFor="let ingredient of ingredients; let id = index"
                (click)="onEditItem(id)"
            >
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
